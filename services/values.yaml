harbor:
  externalURL: https://harbor.courtcircuits.xyz
  exposureType: "ingress"
  ingress:
    core:
      hostname: "harbor.courtcircuits.xyz"
  registry:
    relativeurls: true

argocd:
  global:
    domain: argo.courtcircuits.xyz
  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  repoServer:
    resources:
      requests:controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true